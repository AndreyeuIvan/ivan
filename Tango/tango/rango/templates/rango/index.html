<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Rango</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
        <body>
            <h1>Rango says... hello Ivar <strong>{{ boldmessage }}</strong><br /></h1>
            <a href="/rango/add_category/"> Add a New Category </a>
            <a href="/rango/register/">Register Here </a>
            {% if categories %}
                <ul>
                    {% for category in categories %}
                    <li><a href="/rango/category/{{ category.url }}"> {{ category.name}}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <strong> There are no categories presented</strong>
            {% endif %}
            <a href="/ ">About</a><br/>
            <img src="{% static 'rango.jpg' %}" alt="Picture of Rango" />
        </body>
</html>
